<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Expenses Calculation System</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid styleClass="panelGrid">
                <p:row>
                    <p:column colspan="2" styleClass="column">
                        <h2>Welcome to the Expenses Calculation System.<br/> Please enter your credentials.</h2>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="column">
                        <b>Username:</b>
                    </p:column>
                    <p:column styleClass="column">
                        <h:inputText id="username" value="#{loginBean.fuser}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="column">
                        <b>Password:</b>
                    </p:column>
                    <p:column styleClass="column">
                        <h:inputSecret id="password" value="#{loginBean.fpass}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" styleClass="column">
                        <h:commandButton value="Login" styleClass="Login"/>
                    </p:column>
                </p:row>
            </p:panelGrid>   
            
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="/categories/List" value="Show All Categories Items"/>
        <br />
        <h:link outcome="/operations/List" value="Show All Operations Items"/>
        <br />
        <h:link outcome="/users/List" value="Show All Users Items"/>
        <h:outputLabel value="#{loginBean.fuser}"/>
        <br/>
        <h:outputLabel value="#{loginBean.fpass}"/>
    </h:body>    
</html>
