<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{usrBundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{usrBundle.ViewUsersLabel_id}"/>
                    <h:outputText value="#{usersController.selected.id}" title="#{usrBundle.ViewUsersTitle_id}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_fname}"/>
                    <h:outputText value="#{usersController.selected.fname}" title="#{usrBundle.ViewUsersTitle_fname}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_lname}"/>
                    <h:outputText value="#{usersController.selected.lname}" title="#{usrBundle.ViewUsersTitle_lname}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{usrBundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{usrBundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{usrBundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{usrBundle.ViewUsersLabel_privileges}"/>
                    <h:outputText value="#{usersController.selected.privileges}" title="#{usrBundle.ViewUsersTitle_privileges}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{usrBundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{usrBundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{usrBundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{usrBundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{usrBundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
