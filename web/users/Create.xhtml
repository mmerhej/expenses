<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{usrBundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{usrBundle.CreateUsersTitle_id}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{usersController.selected.fname}" title="#{usrBundle.CreateUsersTitle_fname}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_fname}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{usersController.selected.lname}" title="#{usrBundle.CreateUsersTitle_lname}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_lname}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{usrBundle.CreateUsersTitle_email}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{usrBundle.CreateUsersTitle_username}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_password}" for="password" />
                    <h:inputTextarea rows="4" cols="30" id="password" value="#{usersController.selected.password}" title="#{usrBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{usrBundle.CreateUsersLabel_privileges}" for="privileges" />
                    <h:inputText id="privileges" value="#{usersController.selected.privileges}" title="#{usrBundle.CreateUsersTitle_privileges}" required="true" requiredMessage="#{usrBundle.CreateUsersRequiredMessage_privileges}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{usrBundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{usrBundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{usrBundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
