<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{usrBundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{usrBundle.EditUsersTitle_id}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_id}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{usersController.selected.fname}" title="#{usrBundle.EditUsersTitle_fname}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_fname}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{usersController.selected.lname}" title="#{usrBundle.EditUsersTitle_lname}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_lname}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{usrBundle.EditUsersTitle_email}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_email}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{usrBundle.EditUsersTitle_username}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_password}" for="password" />
                    <h:inputTextarea rows="4" cols="30" id="password" value="#{usersController.selected.password}" title="#{usrBundle.EditUsersTitle_password}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{usrBundle.EditUsersLabel_privileges}" for="privileges" />
                    <h:inputText id="privileges" value="#{usersController.selected.privileges}" title="#{usrBundle.EditUsersTitle_privileges}" required="true" requiredMessage="#{usrBundle.EditUsersRequiredMessage_privileges}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{usrBundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{usrBundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{usrBundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{usrBundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
