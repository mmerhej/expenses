<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{catBundle.EditCategoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{catBundle.EditCategoriesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoriesController.selected.id}" title="#{catBundle.EditCategoriesTitle_id}" required="true" requiredMessage="#{catBundle.EditCategoriesRequiredMessage_id}"/>
                    <h:outputLabel value="#{catBundle.EditCategoriesLabel_categoryName}" for="categoryName" />
                    <h:inputText id="categoryName" value="#{categoriesController.selected.categoryName}" title="#{catBundle.EditCategoriesTitle_categoryName}" required="true" requiredMessage="#{catBundle.EditCategoriesRequiredMessage_categoryName}"/>
                </h:panelGrid>
                <h:commandLink action="#{categoriesController.update}" value="#{catBundle.EditCategoriesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{catBundle.EditCategoriesViewLink}"/>
                <br />
                <h:commandLink action="#{categoriesController.prepareList}" value="#{catBundle.EditCategoriesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{catBundle.EditCategoriesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
