<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{catBundle.ViewCategoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{catBundle.ViewCategoriesLabel_id}"/>
                    <h:outputText value="#{categoriesController.selected.id}" title="#{catBundle.ViewCategoriesTitle_id}"/>
                    <h:outputText value="#{catBundle.ViewCategoriesLabel_categoryName}"/>
                    <h:outputText value="#{categoriesController.selected.categoryName}" title="#{catBundle.ViewCategoriesTitle_categoryName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriesController.destroyAndView}" value="#{catBundle.ViewCategoriesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{catBundle.ViewCategoriesEditLink}"/>
                <br />
                <h:commandLink action="#{categoriesController.prepareCreate}" value="#{catBundle.ViewCategoriesCreateLink}" />
                <br />
                <h:commandLink action="#{categoriesController.prepareList}" value="#{catBundle.ViewCategoriesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{catBundle.ViewCategoriesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
