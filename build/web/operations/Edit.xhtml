<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{opBundle.EditOperationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{opBundle.EditOperationsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{operationsController.selected.id}" title="#{opBundle.EditOperationsTitle_id}" required="true" requiredMessage="#{opBundle.EditOperationsRequiredMessage_id}"/>
                    <h:outputLabel value="#{opBundle.EditOperationsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{operationsController.selected.date}" title="#{opBundle.EditOperationsTitle_date}" required="true" requiredMessage="#{opBundle.EditOperationsRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{opBundle.EditOperationsLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{operationsController.selected.amount}" title="#{opBundle.EditOperationsTitle_amount}" required="true" requiredMessage="#{opBundle.EditOperationsRequiredMessage_amount}"/>
                </h:panelGrid>
                <h:commandLink action="#{operationsController.update}" value="#{opBundle.EditOperationsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{opBundle.EditOperationsViewLink}"/>
                <br />
                <h:commandLink action="#{operationsController.prepareList}" value="#{opBundle.EditOperationsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{opBundle.EditOperationsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
