<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{opBundle.ViewOperationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{opBundle.ViewOperationsLabel_id}"/>
                    <h:outputText value="#{operationsController.selected.id}" title="#{opBundle.ViewOperationsTitle_id}"/>
                    <h:outputText value="#{opBundle.ViewOperationsLabel_date}"/>
                    <h:outputText value="#{operationsController.selected.date}" title="#{opBundle.ViewOperationsTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{opBundle.ViewOperationsLabel_amount}"/>
                    <h:outputText value="#{operationsController.selected.amount}" title="#{opBundle.ViewOperationsTitle_amount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationsController.destroyAndView}" value="#{opBundle.ViewOperationsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{opBundle.ViewOperationsEditLink}"/>
                <br />
                <h:commandLink action="#{operationsController.prepareCreate}" value="#{opBundle.ViewOperationsCreateLink}" />
                <br />
                <h:commandLink action="#{operationsController.prepareList}" value="#{opBundle.ViewOperationsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{opBundle.ViewOperationsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
